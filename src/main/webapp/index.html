<!DOCTYPE html>
<html lang="en">
  <head>
    <title>app name</title>
      <meta charset="utf-8"/>
      <link href="css/numguessstyle.css" rel="stylesheet" type="text/css"/>

    <script src="js/numguessjs.js"></script>


  </head>


  <body>



  <div id="header">
      <div id="sitebranding">
          <h1>Welcome to my Number Guess! </h1>
      </div>

  </div>
  <div id="navigation">
      <input id="guess1Button" class="myButton" value="Is it number 1?" onclick="guessLink(1)" type="button">
      <input id="guess2Button" class="myButton" value="Is it number 2?" onclick="guessLink(2)" type="button">
      <input id="guess3Button" class="myButton" value="Is it number 3?" onclick="guessLink(3)" type="button">
      <input id="guess4Button" class="myButton" value="Is it number 4?" onclick="guessLink(4)" type="button">
      <input id="guess5Button" class="myButton" value="Is it number 5?" onclick="guessLink(5)" type="button">
  </div>
  <div id="bodycontent">
      <div id="form">


          <label for="number">Number:&nbsp;</label><input type="number" id="number" style="width:30px"/>

          </br></br>

          <input type="button" id="guessButton" value="Guess now" onClick="guess()"/>
          <input type="button" id="resetButton" value="Reset Game" onClick="reset()"/>
      </div>

  </div>

  <div id="serverResponse"></div>
    <div id="time"></div>

  <div id="postcontent">
      <input id="guess6Button" class="myButton" value="Is it number 6?" onclick="guessLink(6)" type="button">
      <input id="guess7Button" class="myButton" value="Is it number 7?" onclick="guessLink(7)" type="button">
      <input id="guess8Button" class="myButton" value="Is it number 8?" onclick="guessLink(8)" type="button">
      <input id="guess9Button" class="myButton" value="Is it number 9?" onclick="guessLink(9)" type="button">
      <input id="guess10Button" class="myButton" value="Is it number 10?" onclick="guessLink(10)" type="button">
  </div>

  </body>
</html>
